<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscribe</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div class="bg-zinc-700 flex h-screen justify-center items-center">
        <div class="p-2 bg-zinc-800 mx-6 rounded-2xl">
            <div class="flex flex-col md:flex-row rounded-l-2xl">
                <img src="images/image.jpg" alt="" class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none hover:scale-105 transform hover:rounded-xl duration-200">
                <div class="p-6 md:p-12">
                
                    <h3 class="text-center text-white md:text-left font-serif text-xl font-medium ">Get diet and fitness tips in your inbox</h3>
                    <p class="text-white text-center md:text-left my-4 max-w-xs text-xs tracking-wide leading-5">Eat better and exercise better. Sign up for the Diet&Fitness newsletter.</p>
                    <div class="flex flex-col md:flex-row mt-5 space-y-4 md:space-x-3 md:space-y-0">
                        <input class="text-center bg-zinc-800 focus:outline-none border border-zinc-600 p-2 px-4 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left text-white " type="text" placeholder="Enter your email address">
                        <button class="text-white px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-200">Subscribe</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
